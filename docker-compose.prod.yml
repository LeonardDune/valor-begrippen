version: '3.8'

services:
  # Apache Jena Fuseki Triple Store
  fuseki:
    hostname: fuseki
    build:
      context: ./dockerfiles/jena-fuseki2-docker
      dockerfile: Dockerfile
      args:
        JENA_VERSION: 5.4.0
    container_name: valor-fuseki
    restart: unless-stopped
    environment:
      - JAVA_OPTIONS=-Xmx2g -Xms1g
    volumes:
      - fuseki-data:/fuseki/databases
      - fuseki-logs:/fuseki/logs
    networks:
      - backend
    expose:
      - 3030

  # Varnish Cache voor Fuseki
  fuseki-cache:
    hostname: fuseki-cache
    build:
      context: .
      dockerfile: Dockerfile.varnish
    container_name: valor-fuseki-cache
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    networks:
      - backend
    expose:
      - 80

  # Skosmos Frontend (PHP/Apache)
  skosmos:
    hostname: skosmos
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.ubuntu
    container_name: valor-skosmos
    restart: unless-stopped
    volumes:
      - skosmos-logs:/var/log/apache2
      - skosmos-apcu:/tmp/apcu
    environment:
      - PHP_MEMORY_LIMIT=512M
      - MAX_UPLOAD_SIZE=100M
    networks:
      - backend
    expose:
      - 80

volumes:
  fuseki-data:
    driver: local
  fuseki-logs:
    driver: local
  skosmos-logs:
    driver: local
  skosmos-apcu:
    driver: local

networks:
  backend:
    driver: bridge
